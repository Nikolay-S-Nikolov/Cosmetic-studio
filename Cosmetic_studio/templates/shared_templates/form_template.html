{% extends 'base.html' %}
{% block main_content %}
    <div>
        <h2 class="form-h2">{{ form_title }}</h2>
    </div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {{ form }}
            <button type="submit">{{ submit_button_text }}</button>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
