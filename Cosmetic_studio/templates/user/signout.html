{% extends 'base.html' %}
{% load static %}
{% block style_link %}

    <link rel="shortcut icon" href="../../staticfiles/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'css/user/style.css' %}">
{% endblock %}
{% block big_image %}

{% endblock %}
{% block main_content %}
    <div class="site-wrap d-md-flex align-items-stretch">
        <div class="bg-img" style="background-image: url('https://instagram.fsof11-1.fna.fbcdn.net/v/t39.30808-6/438697419_18313664602182271_1934449145384938970_n.jpg?stp=dst-jpg_e15_s640x640&efg=eyJ2ZW5jb2RlX3RhZyI6ImltYWdlX3VybGdlbi44OTl4ODk5LnNkci5mMzA4MDguZGVmYXVsdF9pbWFnZSJ9&_nc_ht=instagram.fsof11-1.fna.fbcdn.net&_nc_cat=107&_nc_ohc=g_vd1QvLy8YQ7kNvgHpKuAX&_nc_gid=92911bcc78b843e6b2cfb360bccb4772&edm=ANTKIIoAAAAA&ccb=7-5&oh=00_AYCs9XoFh4iSnfIRsuLTPAu9_QYVs4oHV-qMt-qy7RhJtg&oe=672EBFFE&_nc_sid=d885a2')"></div>
        <div class="form-wrap">
            <div class="form-inner">
                <h1 class="title">Sign Out</h1>  
                <form class="pt-3" action="{% url 'signout' %}" method="post">
                    {% csrf_token %}                
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary">Sign Out</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block outer_footer %}
{% endblock %}
{% block footer %}
{% endblock %}	

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/user/custom.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
{% endblock %}
